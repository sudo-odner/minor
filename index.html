<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | WebRTC App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#04859D',  
                        'primary-hover': '#036c7f',
                        surface: '#e6f0ff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-surface flex items-center justify-center min-h-screen p-4">

    <!-- Карточка аутентификации -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden p-8 sm:p-10 transition-all duration-300 hover:shadow-2xl">
        
        <!-- Заголовок и Логотип -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-surface text-primary mb-4">
                <!-- Иконка Видео/WebRTC -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Добро пожаловать</h1>
            <p class="text-gray-500 mt-2 text-sm">Войдите, чтобы начать видеозвонок</p>
        </div>

        <!-- Форма -->
        <form action="#" method="POST" class="space-y-6">
            
            <!-- Поле Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email адрес</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200"
                        placeholder="name@company.com">
                </div>
            </div>

            <!-- Поле Пароль -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <a href="#" class="text-sm font-medium text-primary hover:text-primary-hover transition-colors">Забыли?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200"
                        placeholder="••••••••">
                </div>
            </div>

            <!-- Кнопка входа -->
            <button type="submit" 
                class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all duration-200">
                Войти в систему
            </button>
        </form>

        <!-- Подвал -->
        <div class="mt-8 text-center text-sm text-gray-500">
            Нет аккаунта? 
            <a href="#" class="font-semibold text-primary hover:text-primary-hover transition-colors">Создать бесплатно</a>
        </div>
    </div>

</body>
</html>
